name: CI - Car Inventory Demo

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Download repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Show docker version (debug)
      - name: Show Docker version
        run: docker --version

      # 3. Build and start all services
      - name: Build and start services
        run: docker compose up -d --build

      # 4. Wait for database and backend
      - name: Wait for database health
        run: |
          echo "Waiting for database to be healthy..."
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' mssql-container || echo "starting")
            echo "DB status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "Database is ready!"
              exit 0
            fi
            sleep 5
          done
          echo "Database did not become healthy in time"
          exit 1

      # 5. Check backend API
      - name: Check backend API
        run: |
          curl -f http://localhost:5000/token

      # 6. Check frontend
      - name: Check frontend
        run: |
          curl -f http://localhost:3000

      # 7. Print logs if something failed
      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      # 8. Stop and clean containers
      - name: Shutdown services
        if: always()
        run: docker compose down -v
