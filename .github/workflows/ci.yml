name: CI - Car Inventory Demo

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for backend readiness
        shell: bash
        run: |
          set -e
          echo "Waiting for backend /health/ready..."
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/health/ready > /dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Not ready yet ($i/30). Sleeping 5s..."
            sleep 5
          done

          echo "Backend not ready in time"
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Test token endpoint
        run: curl -fsS http://localhost:5000/token > /dev/null

      - name: Test cars endpoint (requires token)
        shell: bash
        run: |
          set -e
          TOKEN="$(curl -fsS http://localhost:5000/token)"
          curl -fsS -H "Authorization: Bearer ${TOKEN}" http://localhost:5000/cars > /dev/null

      - name: Test frontend
        run: curl -fsS http://localhost:3000/ > /dev/null

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Shutdown services
        if: always()
        run: docker compose down -v
